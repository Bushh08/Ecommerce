{% extends "base.html" %} 
{% block title %}Home{% endblock title %} 
{% block content %}

<div
  class="card bg-light w-25 p-4 position-absolute top-50 start-50 translate-middle"
>
  {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      date-bs-dismiss="alert"
      aria-label="close"
    ></button>
  </div>

  {% endfor %}
  <h3 class="text-dark">Login</h3>

  <form action="/auth/login/" method="post">
    {% csrf_token %}
    <br />
    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <label for="pass1 ">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pass1"
        name="pass1"
        required
      />
    </div>
    <br />
    <button type="submit" class="btn btn-dark">Login</button>
    <br />
    <span> Forget Password <a href="/auth/request-reset-email/">Reset</a></span>
    <br />
    New User? <a href="/auth/signup/">signup</a>
    <br />
  </form>
</div>

{% endblock content %}
