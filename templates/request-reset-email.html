{% extends "base.html" %} 
{% block title %}Reset Password{% endblock title %} 
{% block content %}

<div
  class="card bg-light w-25 p-4 position-absolute top-50 start-50 translate-middle"
>
  {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      date-bs-dismiss="alert"
      aria-label="close"
    ></button>
  </div>

  {% endfor %}
  <h3 class="text-dark">Request a reset Link</h3>

  <form action="/auth/request-reset-email/" method="post">
    {% csrf_token %}
    <br />
    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
   
    <br />
    <button type="submit" class="btn btn-dark">Submit</button>
    <br />
    <a href="/auth/signup/">Go Back</a>
    <br />
  </form>
</div>

{% endblock content %}
