{% extends "base.html" %}
{% block titile %}
Contact Us
{% endblock titile %}
{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
    {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      date-bs-dismiss="alert"
      aria-label="close"
    ></button>
  </div>

  {% endfor %}
    <div class="row">
        <div class="col-md-4">4</div>
        <div class="col-md-4">
            
  <form action="/contact" method="post">
    {% csrf_token %}
    <br />
    <label for="email">Full Name</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
      />
    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        value="{{user.email}}"
        name="email"
        required
      />
    </div>
    <label for="pass1 ">How Can i Help You?</label>
    <div class="form-group">
      <textarea
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        required
      ></textarea>
    </div>

    <label for="pnumber">Phone Number</label>
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        id="pnumber"
        name="pnumber"
        required
      />
    </div>
    <br/>
    <button type="submit" class="btn btn-dark">Submit</button>
    <br />
    <br/>
  </form>
        </div>
        <div class="col-md-4"></div>

    </div>

</div>

{% endblock body %}
